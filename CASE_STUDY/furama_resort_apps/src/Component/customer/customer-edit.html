<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
<header>
    <nav class="header">
        <div style="background-color: #fffafa;"
             class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
            <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
               style="margin-right: -220px;">
                <img width="40px" style="margin-left: 100px;"
                     src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" alt="">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Trang chủ</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Giới thiệu</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Khách sạn</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Khuyến mãi</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Hỗ trợ</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5 px-4 fw-bold text-dark text-hover" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Quản lí
                    </a>
                    <ul class="dropdown-menu" style="background-color: #fffafa;">
                        <li><a class="dropdown-item" href="#">Dịch vụ</a></li>
                        <li><a class="dropdown-item" href="#">Khách hàng</a></li>
                        <li><a class="dropdown-item" href="#">Hợp đồng</a></li>
                    </ul>
                </li>
            </ul>
            <div class="col-md-3 ps-5">
                <button type="button" class="btn btn-outline-dark me-2 shadow">Đăng nhập</button>
                <button type="button" class=" btn btn-dark shadow rigister-hover ms-2">Đăng ký</button>
            </div>
        </div>
    </nav>
</header>
<h3 style="text-align: center">CHỈNH SỬA THÔNG TIN KHÁCH HÀNG</h3>
<div class="d-flex justify-content-center mt-3">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên: </label>
            <input type="text" class="form-control" id="name" aria-describedby="name" value="">
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Ngày sinh </label>
            <input type="date" class="form-control" id="dateOfBirth" aria-describedby="dateOfBirth">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Giới tính</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                <label class="form-check-label" for="gender">
                    Nam
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender1" checked>
                <label class="form-check-label" for="gender1">
                    Nữ
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="idCard" class="form-label">Số CMND</label>
            <input type="text" class="form-control" id="idCard">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="text" class="form-control" id="phoneNumber">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="mb-3">
            <label class="fs-5" for="">Loại khách: </label>
            <select class="form-select" aria-label="Default select example">
                <option value="">Diamond</option>
                <option value="">Platinium</option>
                <option value="">Gold</option>
                <option value="">Silver</option>
                <option value="">Member</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
