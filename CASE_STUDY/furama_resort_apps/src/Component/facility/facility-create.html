<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách các cơ sở vật chất</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../layout/style.css">
    <link rel="stylesheet" href="../layout/themify-icons/themify-icons.css">
</head>
<body>
<header>
    <nav class="header">
        <div style="background-color: #fffafa;"
             class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
            <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
               style="margin-right: -220px;">
                <img width="40px" style="margin-left: 100px;"
                     src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" alt="">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Trang chủ</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Giới thiệu</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Khách sạn</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Khuyến mãi</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Hỗ trợ</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5 px-4 fw-bold text-dark text-hover" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Quản lí
                    </a>
                    <ul class="dropdown-menu" style="background-color: #fffafa;">
                        <li><a class="dropdown-item" href="#">Dịch vụ</a></li>
                        <li><a class="dropdown-item" href="#">Khách hàng</a></li>
                        <li><a class="dropdown-item" href="#">Hợp đồng</a></li>
                    </ul>
                </li>
            </ul>
            <div class="col-md-3 ps-5">
                <button type="button" class="btn btn-outline-dark me-2 shadow">Đăng nhập</button>
                <button type="button" class=" btn btn-dark shadow rigister-hover ms-2">Đăng ký</button>
            </div>
        </div>
    </nav>
</header>
<h2 style="text-align: center">THÊM MỚI DỊCH VỤ</h2>
<div class="d-flex justify-content-center mt-3">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Tên dịch vụ </label>
            <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="dientich" class="form-label">Diện tích sử dụng </label>
            <input type="date" class="form-control" id="dientich" aria-describedby="dateOfBirth">
        </div>
        <div class="mb-3">
            <label for="chiphi" class="form-label">Chi phí thuê </label>
            <input type="date" class="form-control" id="chiphi" aria-describedby="dateOfBirth">
        </div>
        <div class="mb-3">
            <label for="maxPeople" class="form-label">Số lượng người tối đa </label>
            <input type="date" class="form-control" id="maxPeople" aria-describedby="dateOfBirth">
        </div>
        <div class="mb-3">
            <label for="kieuthue" class="form-label">Kiểu thuê </label>
            <input type="date" class="form-control" id="kieuthue" aria-describedby="dateOfBirth">
        </div>
        <div class="mb-3">
            <label for="typeService" class="form-label">Dịch vụ miễn phí đi kèm: </label>
            <input type="date" class="form-control" id="typeService" aria-describedby="dateOfBirth">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
