<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-header">
    <strong id="inDam"><h1 class="card-title" style="color: red">Create Contract</h1></strong>
</div>
<form>
    <div class="card-body">
        <div class="row col-md-12 col-xl-12 col-sm-12">
            <div class="mb-3">
                <label class="form-label" for="facility"> Tên dịch vụ </label>
                <select class="form-select" id="facility">
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="name_customer"> Tên khách hàng </label>
                <select class="form-select" id="name_customer">
                    <option>IT</option>
                    <option>Blade Runner</option>
                    <option>Thor Ragnarok</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="startDate">Ngày bắt đầu</label>
                <input type="date" class="form-control time-mask" id="startDate">
            </div>
            <div class="mb-3">
                <label class="form-label" for="endDate">Ngày kết thúc</label>
                <input type="date" class="form-control time-mask" placeholder="input number people" id="endDate">
            </div>
            <div class="mb-3">
                <label class="form-label" for="deposit">Giá thuê:</label>
                <input type="number" class="form-control block-mask" placeholder="giá" id="deposit">
            </div>
        </div>
        <div class="col-12">
            <button type="reset" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
            <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
        </div>
    </div>
</form>
</body>
</html>
