    <nav class="header">

             class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">

                <img width="40px" style="margin-left: 100px;"
                     src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" alt="">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Trang chủ</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Giới thiệu</a></li>
                <li><a href="#" class="nav-link fs-5 px-4 fw-bold text-dark text-hover">Khách sạn</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fs-5 px-4 fw-bold text-dark text-hover" href="#" role="button"

                        Quản lí

                    <ul class="dropdown-menu" style="background-color: #fffafa;">
                        <li><a class="dropdown-item" href="#">Dịch vụ</a></li>

                        <li><a class="dropdown-item" href="#">Hợp đồng</a></li>
                    </ul>
                </li>
            </ul>
            <div class="col-md-3 ps-5">
                <button type="button" class="btn btn-outline-dark me-2 shadow">Đăng nhập</button>
                <button type="button" class=" btn btn-dark shadow rigister-hover ms-2">Đăng ký</button>
            </div>
        </div>
    </nav>
</header>
<div class="card-header">
    <strong id="inDam"><h1 class="card-title" style="color: red; text-align: center">TẠO MỚI HỢP ĐỒNG</h1></strong>
</div>
<div class="d-flex justify-content-center mt-3">
    <form>
        <div class="card-body">
            <div class="row col-md-12 col-xl-12 col-sm-12">
                <div class="mb-3">
                    <label class="form-label" for="facility"> Tên dịch vụ </label>
                    <select class="form-select" id="facility">
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="name_customer"> Tên khách hàng </label>
                    <select class="form-select" id="name_customer">
                        <option>IT</option>
                        <option>Blade Runner</option>
                        <option>Thor Ragnarok</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="startDate">Ngày bắt đầu</label>
                    <input type="date" class="form-control time-mask" id="startDate">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="endDate">Ngày kết thúc</label>
                    <input type="date" class="form-control time-mask" placeholder="input number people" id="endDate">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="deposit">Giá thuê:</label>
                    <input type="number" class="form-control block-mask" placeholder="giá" id="deposit">
                </div>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
                <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
