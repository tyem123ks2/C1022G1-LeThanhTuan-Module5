<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",
            rating: 4.2,
        },
        {
            id: 2,
            title: "Angular Tutorial",
            rating: 2.5,
        },
        {
            id: 3,
            title: "VueJS Tutorial",
            rating: 3.8,
        },
        {
            id: 4,
            title: "Java Tutorial",
            rating: 4,
        },
        {
            id: 5,
            title: "JavaScript Tutorial",
            rating: 3.5,
        },
    ];

    let addedCourses = [
        {
            id: 6,
            title: "PHP Tutorial",
            rating: 3,
        },
        {
            id: 7,
            title: "C# Tutorial",
            rating: 2,
        },
        {
            id: 8,
            title: "Docker Tutorial",
            rating: 3.8,
        },
    ];
</script>
<!--Xuất ra màn hình danh sách các bài đăng có rating ≥ 4-->
<script>
    let course1 = courses.filter((course) => {
        return course.rating >= 4;
    });
    console.log(course1);
</script>
<!--Xuất ra màn hình danh sách các bài đăng có rating < 4 với yêu cầu giá trị các phần tử của mảng mới có định dạng:-->
<script>
    let course2 = courses.filter(couse => couse.rating < 4)
    console.log(course2)

</script>
<!--Trả về một mảng mới gộp 2 mảng courses và addedCourses-->
<script>
    let newArr = [...courses,...addedCourses];
    console.log(newArr);
</script>
</body>
</html>
